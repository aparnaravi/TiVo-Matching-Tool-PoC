<div class="login-container">
  <mat-card>
    <div class="mat-card-custom-header">
      <div class="heading-container">
        <span class="login-heading">Matching Tool</span>
        <p class="sub-heading">Create Your Account</p>
        <p class="sub-heading">Don't have an account? <button class="registerBtn" mat-button (click)="goToRegisterion()">Register</button>
        </p>
      </div>
    </div>
    <div>
      <form autocomplete="off">
      <mat-grid-list cols="12">
        <mat-form-field class="login-form-field" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="text" placeholder="Email" [(ngModel)]="usermodel.email"
         [ngModelOptions]="{standalone: true}" autocomplete="off"/>
          <button mat-button *ngIf="usermodel.email" matSuffix mat-icon-button aria-label="Clear" (click)="usermodel.email=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </mat-grid-list>
      <mat-grid-list cols="12">
        <mat-form-field class="login-form-field" appearance="outline">
          <input matInput type="password" placeholder="Password"  [(ngModel)]="usermodel.password" autocomplete="off" [ngModelOptions]="{standalone: true}" autocomplete="off"/>
          <mat-label>Password</mat-label>
          <button mat-button  *ngIf="usermodel.password"  matSuffix mat-icon-button aria-label="Clear" (click)="usermodel.password=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </mat-grid-list>
    </form>
      <mat-grid-list cols="12" class="login-action">
        <button mat-raised-button color="primary" class="login-button" (click)="authenticate()">SIGN IN</button>
      </mat-grid-list>
    </div>
  </mat-card>
</div>
